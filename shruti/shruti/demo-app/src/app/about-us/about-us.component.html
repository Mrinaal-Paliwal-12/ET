<div class="exam">
<table>
    <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Course</th>
    <th>Email</th>
</tr>
<!-- <ul>
    <li *ngFor="let student of STUDENTS"> -->
<tr *ngFor="let student of STUDENTS">
    <td><span class="name">{{student.id}}</span></td>
    <td><span class="name">{{student.name}}</span></td>
    <td><span class="name">{{student.course}}</span></td>
    <td><span class="name">{{student.email}}</span></td>

</tr>
</table>
</div>
